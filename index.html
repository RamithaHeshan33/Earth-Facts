<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        #app {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Facts About Planet Earth</h1>
        <ul id="facts-list"></ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const facts = [
                { fact: "Age", description: "Earth is approximately 4.5 billion years old." },
                { fact: "Size", description: "Earth is the fifth-largest planet in the solar system, with a diameter of about 12,742 kilometers (7,918 miles)." },
                { fact: "Water Coverage", description: "About 71% of Earth's surface is covered by water, with the Pacific Ocean being the largest ocean." },
                { fact: "Atmosphere", description: "Earth's atmosphere is composed of 78% nitrogen, 21% oxygen, and trace amounts of other gases, including carbon dioxide and argon." },
                { fact: "Rotation and Orbit", description: "Earth rotates on its axis every 24 hours, which gives us day and night. It orbits the Sun once every 365.25 days, which is why we have a leap year every four years." },
                { fact: "Magnetic Field", description: "Earth has a strong magnetic field, which is generated by the movement of molten iron in its outer core. This magnetic field protects the planet from harmful solar radiation." },
                { fact: "Tectonic Plates", description: "Earth's crust is divided into several large and small tectonic plates that float on the semi-fluid mantle. Their movement causes earthquakes and volcanic activity." },
                { fact: "Biodiversity", description: "Earth is home to millions of species of plants, animals, and microorganisms, making it the most biodiverse planet known." },
                { fact: "Moon", description: "Earth has one natural satellite, the Moon, which is about 1/6th the size of Earth and affects the planet's tides." },
                { fact: "Seasons", description: "Earth's tilt on its axis (approximately 23.5 degrees) is responsible for the changing seasons as the planet orbits the Sun." }
            ];

            const factsList = document.getElementById('facts-list');

            facts.forEach(fact => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>${fact.fact}:</strong> ${fact.description}`;
                factsList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
